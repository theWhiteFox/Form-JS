<!DOCTYPE html>
<!-- @ Stephen O'Connor -->
<html lang="en">
   <head>
      <link href="css/reset.css" rel="stylesheet" type="text/css"/>
      <link href="css/styley.css" rel="stylesheet" type="text/css"/>
      <title>JS jQ Form</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
   <body>
      <div id="content">
         <header>
            <h1>Javascript jQuery Form</h1>
         </header>      
         <form name="myform" onsubmit="return validateForm()">
            <ul>
               <li class="title">Who are you?</li>
               <li class="fields">
                  <label>* First Name:</label><br>
                  <input id="first_name" class="req" type="text"><br>
                  <label>Middle Name:</label><br>
                  <input id="middle_name" type="text"><br>
                  <label>Last Name:</label><br>
                  <input id="last_name" type="text"><br>
                  <label>* Email:</label><br>
                  <input id="last_name" class="req" type="text"><br>
               </li>
               <li class="title">Where are you?</li>
               <li class="fields">
                  <label>City:</label><br>
                  <input id="city" type="text"><br>
                  <label>* County:</label><br>
                  <input id="county" class="req" type="text"><br>
                  <label>Country:</label><br>
                  <input id="country" type="text"><br>            
               </li>
               <li class="title">What do you do?</li>
               <li class="fields">
                  <label>* Occupation:</label><br>
                  <input id="occupation" class="req" type="text"><br>
                  <label>* Company:</label><br>
                  <input id="company" type="text"><br>
                  <label>Company Location:</label><br>
                  <input id="location" type="text"><br>            
               </li>
            </ul>
            <input type="submit" value="Submit Form">         
         </form>
         <footer>
            <p>&copy; StephCake</p>
         </footer>
      </div>
      <script src="js/jquery.min.js" type="text/javascript"></script>
      <script src="js/animation.js" type="text/javascript"></script>
      <script src="js/validation.js" type="text/javascript"></script>
   </body>
</html>
